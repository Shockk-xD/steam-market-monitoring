name: Check Steam Skin Prices

on:
  workflow_dispatch:        # ручной запуск из интерфейса Actions
  schedule:                 # автоматический cron
    - cron: '* * * * *'     # каждую минуту (или замените на '0 * * * *' для каждый час)

jobs:
  check-prices:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID:   ${{ secrets.CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-telegram-bot

      - name: Run price checker
        working-directory: steam-market-monitoring   # или уберите, если код лежит в корне
        run: python hourly_checker.py
